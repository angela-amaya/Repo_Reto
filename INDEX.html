<html lang="es">
    <head>
        <title>Reto Unico</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <div id="contenedor">
            <div id="header">
                <br><br>
                <h1>BIENVENIDOS PARKING CAR</h1> 
                <h1>Servicio de parqueadero</h1>
                <br> 
            </div>
            <div id="nav">
                <br><br>
                <h2>CONOCE NUESTROS SERVICIOS</h2>
            </div>
            <div id="contenido">
                <div id="aside">
                    <h2>REGISTRO</h2>
                    <br>
                <form>
                    <h3>DATOS USUARIO</h3> 
                    <img src="imagenes/usu.jpg" alt="" width="70" height="70"><br><br>
                    <label for="documento">Tipo Documento: </label>
                    <select name="documento" id="documento">Tipo Documento
                        <option value="CC">CC</option>
                        <option value="TI">TI</option>
                        <option value="CE">CE</option>
                     </select>
                    <br><br>
                    
                    <label for="numero">Numero de Documento</label>
                    <input type="text" name="numero_documento" id="numero_documento" maxlength="11">
                     <br><br>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" maxlength="50">
                    <br><br>
                    <label for="apellido">Apellido: </label>
                     <input type="text" name="apellido" id="apellido" maxlength="50">
                     <br><br>
                    <label for="celular">Telefono: </label>
                    <input type="text" name="celular" id="celular" maxlength="10">
                    <br><br>
                    <h3>DATOS VEHICULO</h3>
                    <img src="imagenes/car.jpg" alt="" width="100" height="50"> <br> <br>
                    <label for="placa">Placa: </label>
                    <input type="text" name="placa" id="placa" maxlength="6">
                    <br> <br>
                    <label for="modelo">Modelo: </label>
                    <input type="text" name="modelo" id="modelo" maxlength="4">
                    <br><br>
                    <label for="marca">Marca: </label>
                    <input type="text" name="marca" id="marca" maxlength="15">
                    <br><br>
                    <h3>ESTACIONAMIENTO</h3>
                    <label for="seccion">Seccion: </label>
                    <input type="text" name="seccion" id="seccion" maxlength="4">
                    <br><br>
                    <h3>INGRESO Y SALIDA</h3>
                    <label for="fecha_hora_entrada">Fecha y Hora de Llegada: </label>
                    <input type="datetime-local" name="fecha_hora" id="fecha_hora">
                    <br><br>
                    <label for="fecha_hora_salida">Fecha y Hora de Salida: </label>
                    <input type="datetime-local" name="fecha_hora_salida" id="fecha_hora_salida">
                    <br><br>
        
                </form>
                </section>
                </div>
                <div id="formulario">
                    <br><br><br>
                    <img src="imagenes/par.jpg" alt="" width="850" height="700" >
                </div>
            </div>
            <div id="footer">
                <h1>GRACIAS POR VISITARNOS</h1>
            </div>

        </div>
        <link rel="stylesheet" href="css/maquetacion.css">
    </body>


</html>
